version: '3.8'

services:
  hih-verwaltung:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persistente Daten (wichtig für Ihre Kunden/Offerten!)
      - hih-data:/app/data
      # Optional: Backup-Verzeichnis
      - ./backups:/app/backups
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/kunden"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx Reverse Proxy für SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - hih-verwaltung
    restart: unless-stopped

volumes:
  hih-data:
    driver: local